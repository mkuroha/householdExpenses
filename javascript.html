<script type="text/javascript">
  $(function() {
    $('button#add').click(function(){
      var newForm = '<div class="form-group">' + 
                      '<label class="col-sm-2 control-label">出費項目</label>' + 
                      '<div class="col-sm-10">' + 
                      '<input class="form-control" type="text" name="element" id="validationDefault01" required>' + 
                      '</div>' + 
                    '</div>' + 

                    '<div class="form-group">' + 
                      '<label class="col-sm-2 control-label">最大許容額（円）</label>' + 
                      '<div class="col-sm-10">' + 
                        '<input class="form-control" type="number" name="expectedValue" id="validationDefault03" required>' + 
                      '</div>' + 
                    '</div>'

      $(newForm).appendTo($('.addForm'));
    });


    $('button#remove').click(function(){
      var length = $(".form-group").length;

      var deleteCount = 0;
      for (var i = length-1; i >= 0; i--) {
        $(".form-group").eq(i).remove();
        deleteCount += 1;
        if (deleteCount == 2) {
          break;
        }
      }
    });


  });
</script>
